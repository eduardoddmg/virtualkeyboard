<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-principal">
        <div class="space-writer">
                <p id="paragraph"></p>
        </div>
        <div class="keyboard">
            <div class="line-1">
                <button class="button-basic" id="Q">Q</button>
                <button class="button-basic"id="W">W</button>
                <button class="button-basic"id="E">E</button>
                <button class="button-basic"id="R">R</button>
                <button class="button-basic" id="T">T</button>
                <button class="button-basic" id="Z">Z</button>
                <button class="button-basic" id="U">U</button>
                <button class="button-basic" id="I">I</button>
                <button class="button-basic" id="O">O</button>
                <button class="button-basic" id="P">P</button>
                <button class="button-basic" id="Ç">Ç</button>
                <button class="button-basic button-apagar" id="apagar">X</button>
            </div>
            <div class="line-2">
                <button class="button-basic" id="A">A</button>
                <button class="button-basic" id="S">S</button>
                <button class="button-basic" id="D">D</button>
                <button class="button-basic" id="F">F</button>
                <button class="button-basic" id="G">G</button>
                <button class="button-basic" id="H">H</button>
                <button class="button-basic" id="J">J</button>
                <button class="button-basic" id="K">K</button>
                <button class="button-basic" id="L">L</button>
            </div>
            <div class="line-3">
                <button class="button-basic" id="Y">Y</button>
                <button class="button-basic" id="X">X</button>
                <button class="button-basic" id="C">C</button>
                <button class="button-basic" id="V">V</button>
                <button class="button-basic" id="B">B</button>
                <button class="button-basic" id="N">N</button>
                <button class="button-basic" id="M">M</button>
                <button class="button-basic" id="virgula">,</button>
                <button class="button-basic" id="ponto">.</button>
                <button class="button-basic"id="traco">-</button>
            </div>
            <div class="line-4">
                <button class="button-basic barra-de-espaco"id="barra_de_espaço">barra de espaço</button>
                <button class="button-basic"id="emoji">:-)</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
